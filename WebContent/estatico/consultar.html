<html lang="pt-BR">

<head>
	<meta charset="utf-8"/>
	<title>Hochzeit</title>
	
	<link rel="stylesheet" href="css/admin.css" type="text/css" media="screen" />
	<link rel="icon" href="favicon.ico" type="image/x-icon">
	
	<!-- Cria os elementos de bloco do HTML5 em navegadores antigos -->
	<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

</head>

<body>
	
	<aside id="sidebar">
        
        <header id="logo">
            <img src="img/logo-admin.png" alt="Hochzeit" />
        </header>
	    
	    <section id="menu">
	        
	        <h3>Cadastrar Local</h3>
            
            <ul>
                <li class="icone-consultar"><a href="consultar.html">Consultar</a></li>
                <li class="icone-listar"><a href="listar.html">Listar</a></li>
                <li class="icone-incluir"><a href="incluir.html">Incluir</a></li>
            </ul>
	        
	    </section>
		
	</aside>
	
	<section id="container">
		
		<article class="conteudo">
			
			<header>
			    <h3>Consultar</h3>
		    </header>
				
			<form>
				
                <div class="form-conteudo">
    			
					<fieldset style="width:63%; float:left; margin-right: 3%;">
						<label>Nome</label>
						<input type="text">
					</fieldset>

					<fieldset style="width:29%; float:left;">
						<label>Ambiente</label>
						<select>
							<option>Casa de festas</option>
							<option>Igreja</option>
						</select>
					</fieldset>

					<fieldset style="width:63%; float:left; margin-right: 3%;">
						<label>Rua</label>
						<input type="text">
					</fieldset>

					<fieldset style="width:29%; float:left;">
						<label>CEP</label>
						<input type="text">
					</fieldset>

					<fieldset style="width:29%; float:left; margin-right: 3%;">
						<label>Bairro</label>
						<select>
							<option>Copacabana</option>
							<option>Ipanema</option>
							<option>Leblon</option>
						</select>
					</fieldset>

					<fieldset style="width:29%; float:left; margin-right: 3%;">
						<label>Cidade</label>
						<select>
							<option>Rio de Janeiro</option>
							<option>São Paulo</option>
							<option>Belo Horizonte</option>
						</select>
					</fieldset>

					<fieldset style="width:29%; float:left;">
						<label>Estado</label>
						<select>
							<option>Minas Gerais</option>
							<option>São Paulo</option>
							<option>Rio de Janeiro</option>
						</select>
					</fieldset>

					<div class="clear"></div>
    
    			</div>
    				
    			<footer>
    				<div class="submit-link">
    					<input type="submit" value="Consultar">
    				</div>
    			</footer>
			
			</form>
			
			<div class="clear"></div>
			
		</article>
		
	</section>

</body>

</html>
