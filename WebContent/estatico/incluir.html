<html lang="pt-BR">

<head>
	<meta charset="utf-8"/>
	<title>Hochzeit</title>
	
	<link rel="stylesheet" href="css/admin.css" type="text/css" media="screen" />
	<link rel="icon" href="favicon.ico" type="image/x-icon">

	<script src="js/jquery-1.6.2.min.js"></script>

	<script type="text/javascript">
	
		$(document).ready(function() {
	
			// validação do formulário
			$("input[type=submit]").click(function(e) {

				e.preventDefault();

				var existeCampoVazio = false;

				$(".campo-obrigatorio").each(function(){

					if ($(this).parent().next("input[type=text]").val() === "") {
						existeCampoVazio = true;
					}

				});

				if (existeCampoVazio) {
					$(".alerta-erro").show();
					$(".alerta-sucesso").hide();
				}
				else {
				    $(".alerta-erro").hide();
					$(".alerta-sucesso").show();
					//$("form").submit();
				}

			});

		});

    </script>
    
    <!-- Cria os elementos de bloco do HTML5 em navegadores antigos -->
    <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

</head>

<body>

	<aside id="sidebar">
        
        <header id="logo">
            <img src="img/logo-admin.png" alt="Hochzeit" />
        </header>
        
        <section id="menu">
            
            <h3>Cadastrar Local</h3>
            
            <ul>
                <li class="icone-consultar"><a href="consultar.html">Consultar</a></li>
                <li class="icone-listar"><a href="listar.html">Listar</a></li>
                <li class="icone-incluir"><a href="incluir.html">Incluir</a></li>
            </ul>
            
        </section>
        
    </aside>
	
	<section id="container">
		
		<h4 class="alerta-erro">Preencha todos campos obrigatórios.</h4>
		<h4 class="alerta-sucesso">Cadastrado feito com sucesso!</h4>
		
		<article class="conteudo">

			<form>

    			<header>
    			    <h3>Incluir</h3>
    		    </header>
		    
				<div class="form-conteudo">

					<fieldset style="width:63%; float:left; margin-right: 3%;">
						<label>Nome <span class="campo-obrigatorio">*</span></label>
						<input type="text">
					</fieldset>

					<fieldset style="width:29%; float:left;">
						<label>Ambiente <span class="campo-obrigatorio">*</span></label>
						<span id="lista-checkbox">							
							<input type="radio" name="ambiente" checked="checked">Casa de Festas
							<input type="radio" name="ambiente">Igreja
						</span>
					</fieldset>

					<fieldset style="width:63%; float:left; margin-right: 3%;">
						<label>Rua <span class="campo-obrigatorio">*</span></label>
						<input type="text">
					</fieldset>

					<fieldset style="width:29%; float:left;">
						<label>CEP <span class="campo-obrigatorio">*</span></label>
						<input type="text">
					</fieldset>

					<fieldset style="width:29%; float:left; margin-right: 3%;">
						<label>Bairro <span class="campo-obrigatorio">*</span></label>
						<select>
							<option>Copacabana</option>
							<option>Ipanema</option>
							<option>Leblon</option>
						</select>
					</fieldset>

					<fieldset style="width:29%; float:left; margin-right: 3%;">
						<label>Cidade <span class="campo-obrigatorio">*</span></label>
						<select>
							<option>Rio de Janeiro</option>
							<option>São Paulo</option>
							<option>Belo Horizonte</option>
						</select>
					</fieldset>

					<fieldset style="width:29%; float:left;">
						<label>Estado <span class="campo-obrigatorio">*</span></label>
						<select>
							<option>Minas Gerais</option>
							<option>São Paulo</option>
							<option>Rio de Janeiro</option>
						</select>
					</fieldset>

					<div class="clear"></div>

			</div>
				
			<footer>
				<div class="submit-link">
					<input type="submit" value="Incluir">
				</div>
			</footer>

			</form>

		</article>
		
	</section>

</body>

</html>
