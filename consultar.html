<html lang="pt-BR">

<head>
	<meta charset="utf-8"/>
	<title>Hochzeit</title>
	
	<link rel="stylesheet" href="css/admin.css" type="text/css" media="screen" />
	
	<!-- Cria os elementos de bloco do HTML5 em navegadores antigos -->
	<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

	<script src="js/admin/jquery-1.5.2.min.js"></script>
	<script src="js/admin/jquery.tablesorter.min.js"></script>
	<script src="js/admin/jquery.equalHeight.js"></script>

	<script type="text/javascript">
	
		$(document).ready(function() {

			$(".tablesorter").tablesorter(); 
	
			$(".tab_content").hide(); //Hide all content
			$("ul.tabs li:first").addClass("active").show(); //Activate first tab
			$(".tab_content:first").show(); //Show first tab content

			//On Click Event
			$("ul.tabs li").click(function() {

				$("ul.tabs li").removeClass("active"); //Remove any "active" class
				$(this).addClass("active"); //Add "active" class to selected tab
				$(".tab_content").hide(); //Hide all tab content

				var activeTab = $(this).find("a").attr("href"); //Find the href attribute value to identify the active tab + content
				$(activeTab).fadeIn(); //Fade in the active ID content
				return false;
			});

		});

    </script>

    <script type="text/javascript">
    $(function(){
        $('.column').equalHeight();
    });
	</script>

</head>


<body>

	<header id="header">
		<hgroup>
			<h1 class="site_title"><a href="index.html"><img src="img/logo-horizontal.png" alt="Logo" /></a></h1>
			<h2 class="section_title">Consulta</h2><div class="btn_view_site"></div>
		</hgroup>
	</header> <!-- end of header bar -->
	
	
	<aside id="sidebar" class="column">
		<h3>Cadastrar Local</h3>
		<ul class="toggle">
			<li class="icn_new_article"><a href="incluir.html">Incluir</a></li>
			<!-- <li class="icn_edit_article"><a href="editar.html">Editar</a></li> -->
			<li class="icn_categories"><a href="listar.html">Listar</a></li>
			<li class="icn_folder"><a href="consultar.html">Consultar</a></li>
		</ul>
	</aside><!-- end of sidebar -->
	
	<section id="main" class="column">
		
		<!-- 		
		<h4 class="alert_success">Cadastrado feito com sucesso!</h4>
		<h4 class="alert_error">Preencha os campos do formulário corretamente.</h4>
		-->
		
		<article class="module width_full">
			<header><h3>Incluir</h3></header>
				<div class="module_content">
				
						<fieldset style="width:63%; float:left; margin-right: 3%;">
							<label>Nome</label>
							<input type="text">
						</fieldset>

						<fieldset style="width:29%; float:left;">
							<label>Ambiente</label>
							<select>
								<option>Casa de festas</option>
								<option>Igreja</option>
							</select>
						</fieldset>

						<fieldset style="width:63%; float:left; margin-right: 3%;">
							<label>Rua</label>
							<input type="text">
						</fieldset>

						<fieldset style="width:29%; float:left;">
							<label>CEP</label>
							<input type="text">
						</fieldset>

						<fieldset style="width:29%; float:left; margin-right: 3%;">
							<label>Bairro</label>
							<select>
								<option>Copacabana</option>
								<option>Ipanema</option>
								<option>Leblon</option>
							</select>
						</fieldset>

						<fieldset style="width:29%; float:left; margin-right: 3%;">
							<label>Cidade</label>
							<select>
								<option>Rio de Janeiro</option>
								<option>São Paulo</option>
								<option>Belo Horizonte</option>
							</select>
						</fieldset>

						<fieldset style="width:29%; float:left;">
							<label>Estado</label>
							<select>
								<option>Minas Gerais</option>
								<option>São Paulo</option>
								<option>Rio de Janeiro</option>
							</select>
						</fieldset>

						<div class="clear"></div>

				</div>
			<footer>
				<div class="submit_link">
					<input type="submit" value="Consultar">
				</div>
			</footer>
		</article>
		
	</section>

</body>

</html>
